<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    let day;
    switch(new Date().getDay()){
      case 0:
        day="Sunday";
        break;
      case 1:
        day="monday";
        break;
      case 2:
        day="tuesday";
        break;
      case 3:
        day="wednesday";
        break;
      case 4:
        day="thursday";
        break;
      case 5:
        day="friday aeeeee";
        break;
      default:
        day="Saturday";
    }
    document.getElementById("demo").innerHTML=day;
  
  </script>
</body>
</html>
